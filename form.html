<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Kloosterman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="theme/css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="pagifier">
        <!-- Contact Form -->
        <div class="container mt-5 contact-form-container flex-col">
            <h2 class="text-center">Contact Me</h2>
            <form id="contact-form" action="https://formspree.io/f/mwkgdwvb" method="post">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Your company">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="+31612345678">
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Congratulations, you're hired!" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha256.min.js"></script>
    <script src="theme/js/datalayer.js"></script>
    <script src="theme/js/scripts.js"></script>
</body>
</html>
